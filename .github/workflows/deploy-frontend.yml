name: Deploy Frontend

on:
  push:
    branches: ["master"]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci
        working-directory: frontend

      - name: Write FTP config
        shell: bash
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASS: ${{ secrets.FTP_PASS }}
          FTP_PORT: ${{ secrets.FTP_PORT }}
          FTP_REMOTE_ROOT: ${{ secrets.FTP_REMOTE_ROOT }}
        run: |
          if [ -z "$FTP_HOST" ] || [ -z "$FTP_USER" ] || [ -z "$FTP_PASS" ] || [ -z "$FTP_REMOTE_ROOT" ]; then
            echo "Missing one or more FTP secrets."
            exit 1
          fi
          mkdir -p ../secrets
          cat > ../secrets/ftp.json <<EOF
          {
            "frontend": {
              "host": "$FTP_HOST",
              "user": "$FTP_USER",
              "password": "$FTP_PASS",
              "port": ${FTP_PORT:-21},
              "localRoot": "./dist",
              "remoteRoot": "$FTP_REMOTE_ROOT",
              "include": ["*", "**/*"],
              "exclude": [".git/**", ".gitignore", ".DS_Store", "node_modules/**"],
              "deleteRemote": false,
              "forcePasv": true,
              "secure": true
            }
          }
          EOF
        working-directory: frontend

      - name: Build (FTP upload via Vite)
        run: npm run build
        working-directory: frontend
